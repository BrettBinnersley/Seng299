<div ng-controller="BoothPopupController as pp">
  <div>
    <h1>{{pp.booth.title}}</h1>
    <br>
    <p> By: <a ng-href="/account/{{pp.booth.vendorId}}" ng-click="closeThisDialog(0)">{{pp.booth.vendorName}}</a> </p>
    <br>
    <p>{{pp.booth.description}}</p>
    <br>
    <button type="button" class="ngdialog-button ngdialog-button-primary"
            ng-if="pp.booth.vendorId == auth.activeUser._id" ng-enter=confirm(1)  ng-click=confirm(1)>Unbook Booth</button>
    <br>
  </div>
</div>
