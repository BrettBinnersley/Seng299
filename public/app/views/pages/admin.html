<div ng-controller="AdminController as a">
  <h1>Admin Page</h1>
  <h2>List of pending vendors:</h2>

  <table style="width: 80%">
    
      <tr ng-repeat="vendor in a.pending">
        <td width="70%">
          <h3>User: {{vendor.username}}</h3>
        </td>
        <td width="15%">
          <a href ng-click="a.confirm(vendor.username);">Yes</a>
        </td>
        <td width="15%">
          <a href ng-click="a.deny(vendor.username);">No</a>
        </td>
      </tr>
  </table>
</div>
