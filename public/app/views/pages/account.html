<body>
<div ng-controller="profileController as p">
	<link rel="stylesheet" type="test/css" href="../../assets/account.css">

	<div class="header">
		<!-- 150px by 150px profile picture-->
		<div id="banner">
			<img ng-src="{{p.genericBannerImage}}">
			<div id="profilepic">
				<img ng-click="tryLogin()" ng-src="{{p.genericProfileImage}}">
			</div>
		</div>
	</div>

	<div id="username">
		{{p.userName}}
	</div>
	<div ng-controller="uploadController" nv-file-drop="" uploader="uploader">
		<input type="file" nv-file-select="" uploader="uploader" />
	</div>

	<div class="content">

		<div id="description">
			<p>{{p.desc}}</p>
		</div>

		<div ng-show="p.canBook" id="sidebar">
			<div ng-switch on="p.hasBooths">
				<div ng-switch-when="true">
					<table>
					<thead>
						<tr>
							<th>Booth</th>
							<th>Booth Type</th>
							<th>Time</th>
							<th>Description</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="booth in p.activeBooths">
						<td>{{booth.title}}</td>
						<td>{{booth.boothType}}</td>
						<td>{{booth.timeSlot}}</td>
						<td>{{booth.description}}</td>
						</tr>
					</tbody>
					</table>
				</div>
				<div ng-switch-default> This user has no booths to show</div>
			</div>
		</div>

</div>
</body>
