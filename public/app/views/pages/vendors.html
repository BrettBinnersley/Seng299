<div ng-controller="VendorController as v">
  <link rel="stylesheet" href="assets/vendors.css">

  <!-- Search Box! -->
  <div class="centerText">

    <input type="text" placeholder="Search all Vendors!" ng-model="v.vendorName" ng-change="v.search()">
    <select class="dropdown" ng-model="filterTypeSelected" ng-click="v.filterVendors(filterTypeSelected)"
            data-ng-options="filterType as filterType.name for filterType in v.filterTypes">
      <option value="">Vendor Filter<option>
    </select>
    <div class="vendorContainer">
      <div class="vendorHeader">
        <h2>{{v.header}}</h2>
      </div>
        <div ng-if="v.noVendors">
          <h1>No Vendors Found!</h1>
          <img ng-src="{{v.noVendorsImg}}">
        </div>
        <ul class="vendorList">
          <li class="singleVendor" ng-repeat="vendor in v.vendors" ng-click="v.viewProfile(vendor.id)">
            <img class="center-cropped" ng-src="{{vendor.profilePic}}">
            <div class="vendorDescription vendorName">
              <h3>{{vendor.name}}</h3>
              <p class="descriptionText">{{vendor.description}}</p>
            </div>
            <div >
              <p class="numFollowers" ng-if="vendor.numFollowers != null" >Number Of Followers: {{vendor.numFollowers}}</p>
            </div>
          </li>
        </ul>
    </div>
  </div>

</div>
