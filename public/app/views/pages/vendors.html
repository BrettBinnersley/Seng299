<div ng-controller="VendorController as v">
  <link rel="stylesheet" href="assets/vendors.css">

  <!-- Search Box! -->
  <div class="centerText">
    <input class="searchBox" type="text"
           id="searchBox" placeholder="Search all Vendors!" ng-model="v.vendorName">
    <input class="searchButton" type="button" value="Search!" ng-click="v.search()">
    <br>You're searching: {{v.vendorName}}</br>

    <div class="vendorContainer">

      <!-- booked this week -->
      <div class="vendorHeader">
        <h2>Vendors Booked This Week</h2>
      </div>
      <div ng-repeat="rows in v.vendorsThisWeek">
        <div class="singleVendor" ng-repeat="vendor in rows" ng-click="v.viewProfile(vendor.id)">
          <img class="center-cropped" ng-src="{{vendor.profilePic}}">

          <div class="description">
            <h2>{{vendor.userName}}</h2>
            <p>{{vendor.description}}</p>
          </div>
          <!-- <input class="showMoreButton" type="button" value="Show More!" ng-click="v.viewProfile(vendor.id)"> -->
        </div>
      </div>


      <!-- top followed vendors -->
      <div class="vendorHeader">
        <h2>Most Followed Vendors!</h2>
      </div>
      <div ng-repeat="rows in v.vendorsMostFollowed">
        <div class="singleVendor" ng-repeat="vendor in rows" ng-click="v.viewProfile(vendor.id)">
          <img class="center-cropped" ng-src="{{vendor.profilePic}}">
            <div class="description">
              <h2>{{vendor.userName}}</h2>
              <p>{{vendor.description}}</p>
            </div>
        </div>
      </div>

    </div>
  </div>

</div>
