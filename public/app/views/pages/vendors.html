<div ng-controller="VendorController as v">
  <link rel="stylesheet" href="assets/vendors.css">

  <!-- Search Box! -->
  <div class="centerText">
    <input class="searchBox" type="text" ng-model="searchVendorName" id="searchBox" placeholder="Search all Vendors!">
    <input class="searchButton" type="button" value="Search!" ng-click="v.searchVendor(searchVendorName)">
    <br>{{v.searchMessage}}</br>

    <div class="vendorContainer">

      <!-- booked this week -->
      <div class="vendorHeader">
        <h2>Vendors Booked This Week</h2>
      </div>
      <div ng-repeat="rows in v.vendorsThisWeek">
        <div class="singleVendor" ng-repeat="vendor in rows">
          <img class="center-cropped" ng-src="{{vendor.profilePic}}">
          <h2>{{vendor.userName}}</h2>
          <p>{{vendor.description}}</p>
          <input class="showMoreButton" type="button" value="Show More!" ng-click="v.changePage(vendor.id)">
          </div>
        </div>
      </div>


      <!-- top followed vendors -->
      <div class="vendorHeader">
        <h2>Most Followed Vendors!</h2>
      </div>
      <div ng-repeat="rows in v.vendorsMostFollowed">
        <div class="singleVendor" ng-repeat="vendor in rows" >

          <img class="center-cropped" ng-src="{{vendor.profilePic}}">
          <h2>{{vendor.userName}}</h2>

        </div>
      </div>

    </div>
  </div>

</div>
