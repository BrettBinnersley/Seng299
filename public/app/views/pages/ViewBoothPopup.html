<div ng-controller="BoothPopupController as pp">
  <div>
    <h1>{{pp.booth.title}}</h1>
    <br>
    <p> By: <a ng-href="/account/{{pp.booth.id}}">{{pp.booth.vendorName}}</a> </p>
    <br>
    <p>{{pp.booth.description}}</p>
    <br>

    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click=closeThisDialog("Cancel")>OK</button>
    <br>
  </div>
</div>
